<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h1>#{testViewCdi.testString}</h1>
        
        <p:commandButton id="testButton" value="TEST" />
		<p:overlayPanel id="testOverlay" for="testButton" modal="true" showCloseIcon="true">
			<div style="height: 400px; background-color: green;">
			OVERLAY
			</div>
		</p:overlayPanel>
		<div style="height:800px; background-color: red;">
			TEST
		</div>
		
		<div style="position: fixed; bottom: 2px;">
	        <p:commandButton id="testButtonBottom" value="BOTTOM-TEST" />
			<p:overlayPanel id="testOverlayBottom" for="testButtonBottom" modal="true" showCloseIcon="true">
				<div style="height: 400px; background-color: green;">
				OVERLAY BOTTOM
				</div>
			</p:overlayPanel>
		</div>

    </h:body>
</html>
